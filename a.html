<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 3rem;
    }

    .first {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
    }

    .second {

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 20px;
        background-color: #f8f9fa;
    }

    .frmBtn {
        width: 200px;
        margin: 10px;
    }

    .summary {
        background-color: #f8f9fa;

    }

    .table-bordered td,
    .table-bordered th,
    .table-bordered tr {
        border-color: black !important;
        border-width: 2px;
    }
</style>

<body>
    <div class="container">
        <div class="first card border border-dark">
            <div class="heading">
                <h1>PAGE REPLACEMENT VISUALIZER</h1>
            </div>
            Enter the Stream of Pages :
            <div class="input-string">
                <input type="text" id="input_string" required>
            </div>
            Enter the number of Frames :
            <div class="frame-size">
                <input id="frame_size" placeholder="" type="number" name="frame" min="1" required>
            </div>
            <label for="algo">Choose the Algorithm : </label>
            <div class="algorithm">
                <select id="drop_down" name="algo" required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="FIFO">First In First Out</option>
                    <option value="Optimal">Optimal</option>
                    <option value="LRU">Least Recently Used</option>
                    <option value="MRU">Most Recently Used</option>
                    <option value="Random">Random</option>
                </select>
            </div>
            <div class="button">
                <input id="btn1" type="button" onclick="disableButton1(); showDiv(); visualize();" class="frmBtn btn btn-lg btn-block btn-success" value="VISUALIZE">
            </div>
            <div class="button">
                <input id="btn2" type="button" onclick="enableButton1(); reset();" class="frmBtn btn btn-lg btn-block btn-danger" value="RESET">
            </div>
            <div class="button">
                <a id="btn3" href="compare.html" class="frmBtn btn btn-lg btn-block btn-primary" role="button">COMPARE</a>
            </div>
        </div>

        <div class="second card border border-dark" style="display:none">
            <h2>Visualization</h2>
            <div id="visualization" class="visualization">
            </div>
            <h2 class="summary">Summary</h2>
            <div id="summary" class="summary">
            </div>
        </div>
    </div>

    <script>
        function disableButton1() {
            document.getElementById("btn1").disabled = true;
        }

        function enableButton1() {
            document.getElementById("btn1").disabled = false;
        }

        function showDiv() {
            document.getElementById('visualization').style.display = "block";
            document.getElementById('summary').style.display = "block";
            document.getElementById('btn3').style.display = "none";
        }

        function visualize() {
            var input_string = document.getElementById('input_string').value;
            var frame_size = document.getElementById('frame_size').value;
            var algorithm = document.getElementById('drop_down').value;

            if (input_string === "" || frame_size === "" || algorithm === "") {
                alert("Please fill in all the fields.");
                return;
            }

            var request = $.ajax({
                type: "POST",
                url: "visualization.php",
                data: {
                    input_string: input_string,
                    frame_size: frame_size,
                    algorithm: algorithm
                },
                dataType: "html"
            });

            request.done(function (response) {
                document.getElementById('visualization').innerHTML = response;
            });

            request.fail(function (jqXHR, textStatus) {
                alert("Request failed: " + textStatus);
            });

            var request_summary = $.ajax({
                type: "POST",
                url: "summary.php",
                data: {
                    input_string: input_string,
                    frame_size: frame_size,
                    algorithm: algorithm
                },
                dataType: "html"
            });

            request_summary.done(function (response) {
                document.getElementById('summary').innerHTML = response;
            });

            request_summary.fail(function (jqXHR, textStatus) {
                alert("Request failed: " + textStatus);
            });
        }

        function reset() {
            document.getElementById('input_string').value = "";
            document.getElementById('frame_size').value = "";
            document.getElementById('drop_down').selectedIndex = 0;
            document.getElementById('visualization').innerHTML = "";
            document.getElementById('summary').innerHTML = "";
            document.getElementById('visualization').style.display = "none";
            document.getElementById('summary').style.display = "none";
            document.getElementById('btn3').style.display = "block";
        }
    </script>
</body>

</html>
